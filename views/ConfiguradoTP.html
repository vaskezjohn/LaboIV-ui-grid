<div>
  <h3>{{titulo}}</h3>
  <div ui-grid="gridOptions" class="myGrid"
    ui-grid-pagination
    ui-grid-resize-columns
  ></div>


  <ng-map center="{{latitud}}, {{logitud}}" zoom="10" on-center-changed="centerChanged()" >
    <marker position="{{latitud}}, {{logitud}}" on-click="click()" title="Click to zoom"></marker> 
  </ng-map>

</div>
